<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>产品安装资料</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css">
    <!-- JQ -->
    <script type="text/javascript" src="__JS__/jquery-1.11.0.min.js"></script>
    <!--移动端版本兼容 -->
    <script type="text/javascript" src='__JS__/mobile.js'></script>
    <script src="__JS__/iscroll-zoom.js"></script>
    <script src="__JS__/hammer.js"></script>
    <script src="__JS__/lrz.all.bundle.js"></script>
    <script src="__JS__/jquery.photoClip.min.js"></script>
    <script type="text/javascript" src='__JS__/main.js'></script>
    <script type="text/javascript" src="__JS__/jQuery.cityselect.full.min.js"></script>
    <script type="text/javascript" src='__JS__/ZArea.min.js'></script>
    <!-- <script type="text/javascript" src='http://assets.yangyue.com.cn/js/ZArea.min.js'></script> -->

	            }

<body>

<div class="wrap">
    <div class="add-header" style="width:750px;margin:0 auto 0;box-sizing:border-box;padding:25px 40px;background-color:#fff;position:relative;">
        <img src="__IMAGES__/header-logo.png" alt="">
        <p style="position: absolute;bottom:40px;right:40px;font-size:30px;color:#717f87;"><{$ad}></p>
    </div>
    <h3 style="font-size:36px;text-align: center;padding:40px 0;background-color:#0a4268;color:#ffffff;">产品安装登记</h3>
    
    <!-- 用户登记资料 -->
    <ul class="registration">
        <li>
            <div style="width:100%;">
                <div class="maintain-upload-content">
                    <div class="maintain-upload-img">
                        <div id="clipArea1"></div>
                        <img src="" alt="" class="uploadImg uploadImg1">
                        <input type="file" id="file1">
                        <p style="position:absolute;width:100%;text-align:center;font-size:30px;top:10px;left:10px;">上传设备显示识别码图片</p>
                    </div>

                    <button class="upload-btn" id="clipBtn1">确认上传</button>
                
            </div>
        </li>
        <li>
            <div style="width:100%;">
                <div class="maintain-upload-content">
                    <div class="maintain-upload-img">
                        
                        <div id="clipArea2"></div>
                        <img src="" alt="" class="uploadImg uploadImg2">
                        <input type="file" id="file2">
                    </div>

                    <button class="upload-btn" id="clipBtn2">确认上传</button>
                
            </div>
        </li>
        <li>
            <div class="name-item">
                <span>识别码：</span>
            </div>
            <div class="push-item">
                <textarea id="goodsCode" placeholder='请扫描或填写安装码' style="box-sizing:border-box;padding-right:37px;height:70px"></textarea>
                <img id="scan" src="__IMAGES__/sao_icon.png" alt="" class="sao_icon">
            </div>
        </li>
    	<li>
    		<div class="name-item">
    			<span>姓<em></em>名：</span>
    		</div>
    		<div class="push-item">
    			<input id="name" type="text" placeholder='请填写客户姓名'>
    		</div>
    	</li>
    	<li>
    		<div class="name-item">
    			<span>手机号：</span>
    		</div>
    		<div class="push-item">
    			<input id="phone" type="tel" placeholder='请填写客户手机'>
    		</div>
    	</li>
    	<li>
    		<div class="name-item">
    			<span>地<em></em>址：</span>
    		</div>
    		<div class="push-item">
                <input id="area" type="text" placeholder="请选择地区" onfocus="this.blur();"></input>
    		</div>
    	</li>
    	<li>
    		<div class="name-item">
    			<textarea id="address" placeholder='请填写安装详细地址'></textarea>
    		</div>
    	</li>
    </ul>

    <button class="btn-registration" style="margin-bottom:80px;">确认提交</button>
    <!--解决手机底部没撑开（暂时方案）-->
    <small style='display:block;font-size:28px;color:#717f87;text-align: center;margin-top:25px;'>&nbsp;&nbsp;&nbsp;</small>

     <!--<img src="__IMAGES__/add_logo.png" alt="" style="display:block;margin:50px auto 0;"> -->
	
</div>

<!-- 成功安装 -->
<div class="success-bg" style="position: fixed;width: 100%;height: 100%;top:0;left: 0;z-index: 3;display:none;">
    <div class="success-bg-c" style="position: absolute;width: 100%;height: 100%;top:0;left: 0;background-color: rgba(233,233,233,0.8);display:-webkit-box;-webkit-box-orient: vertical;-webkit-box-pack: center;-webkit-box-align: center;text-align: center;font-size: 29px;">
        <img src="__IMAGES__/icon16.png" alt="">
        <p style="margin-top:15px;">已完成安装</p>
        <p style="margin-top:15px;font-weight: 700;">产品安装完成，进入保修状态</p>

        <button id="comfirm" style="display:none;width:450px;height:80px;font-size:32px;background-color:#0b4268;border-radius: 10px;color:#ffffff;margin:30px auto 0;">客户确认完成</button>
    </div>
</div>
<style type="text/css">
    .meng00{display:none;z-index:9999;width: 100%;height: 100%;position: fixed;left: 0;top:0;background:url('__IMAGES__/15.gif') center center no-repeat rgba(0,0,0,0.8);}
</style>
<div class="meng00"></div>

<script type="text/javascript">
    $(function(){
        new ZArea('#area');
        var canClick = 0;
        var imgUrl1 = '';
        var imgUrl2 = '';
        $('#comfirm').click(function(){
            if (canClick) {
                window.location.href = "<{:U('Login/installLogin')}>";
            }
            
        });
        $('.btn-registration').click(function(){
            if (!imgUrl1 || !imgUrl2) {
                alert('请上传门锁照片和识别码照片！');
                return false;
            }
            var name = $.trim($('#name').val());
            var phone = $.trim($('#phone').val());
            var address = $.trim($('#address').val());
            var area = $('#area').val();
            var goodsCode = $('#goodsCode').val();
            if (!goodsCode) {
                alert('请扫描或输入安装码');
                return false;
            }
            if (!name || !phone || !address || !area) {
                alert('信息填写不完整');
                return false;
            }
            //判断手机格式
            if(!(/^1[0-9]\d{9,9}$/.test(phone))){ 
                alert('手机号格式不对');
                return false;
            }
            $('.meng00').show();
            $(this).html("提交中...").attr('disabled',true);
            $.ajax({
                url : "<{:U('Install/record')}>",
                type : "post",
                data : {imgUrl1:imgUrl1,imgUrl2:imgUrl2,goodsCode:goodsCode,name:name,phone : phone,address:address,area:area},
                dataType : "json",
                timeout : 30000,
                success : function(data){
                    $('.meng00').hide();
                    if (data.code == 1) {
                        $('.success-bg').show();
                        $('.wrap').hide();
                        $('.btn-registration').html("提交完成");
                        setTimeout(function(){
                            $('#comfirm').show();
                            canClick = 1;
                        },2000);
                    } else {
                        alert(data.msg);
                        $('.btn-registration').html("确认提交").removeAttr('disabled');
                    }
                },
                error : function(data){
                    $('.meng00').hide();
                    if (data.status == 'timeout') {
                        alert("连接超时，请重试");
                    } else {
                        alert("连接超时，请保持网络良好重试");
                    }
                    $('.btn-registration').html("确认提交").removeAttr('disabled');
                }
            });
        });
        var clipArea1 = new bjj.PhotoClip("#clipArea1", {
            size: [600, 380],
            outputSize: [600, 380],
            file: "#file1",
            view: "#view1",
            ok: "#clipBtn1",
            loadStart: function() {
                console.log("照片读取中");
            },
            loadComplete: function() {
                console.log("照片读取完成");
                $('#file1').hide();
            },
            clipFinish: function(dataURL) {
                // console.log(dataURL);
                imgUrl1 = dataURL;
                $('.uploadImg1').attr('src',dataURL);
            }
        });

        $('#file1').click(function(){
            // $(this).hide();
            $('.uploadImg1').attr('src','');
        });
        $('#clipBtn1').click(function(){
            $('#file1').show();
        })



        var clipArea2 = new bjj.PhotoClip("#clipArea2", {
            size: [600, 380],
            outputSize: [600, 380],
            file: "#file2",
            view: "#view2",
            ok: "#clipBtn2",
            loadStart: function() {
                console.log("照片读取中");
            },
            loadComplete: function() {
                console.log("照片读取完成");
                $('#file2').hide();
            },
            clipFinish: function(dataURL) {
                // console.log(dataURL);
                imgUrl2 = dataURL;
                $('.uploadImg2').attr('src',dataURL);
            }
        });

        $('#file2').click(function(){
            // $(this).hide();
            $('.uploadImg2').attr('src','');
        });
        $('#clipBtn2').click(function(){
            $('#file2').show();
        })
    })
</script>

    wx.ready(function () {
        $('#scan').click(function(){
            goodsScan();
        });
    });
function goodsScan(){
    //alert(1);
    wx.scanQRCode({
        needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
        scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
        success: function (res) {
            var serialNumber = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
            //alert(serialNumber);
            var serial = serialNumber.split(",");
            serialNumber = serial[serial.length-1];
            $('#goodsCode').val(serialNumber);
        }
    });
}
