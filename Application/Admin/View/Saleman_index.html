    <script>
    $(function(){
        lay('.sc_form_date').each(function(){
            layui.laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
        $('.deleteId').click(function(){
            if (confirm('确定删除该账户吗？')) {
                var id = $(this).attr('value');
                //alert(id);
                $('.meng00').show();
                $.ajax({
                    url : "<{:U('Saleman/del')}>",
                    type : "post",
                    data : {id:id},
                    dataType : "json",
                    timeout : 10000,
                    success : function(data){
                        $('.meng00').hide();
                        if (data.code == 1) {
                            alert('删除成功');
                            window.location.reload();
                        } else {
                            alert(data.msg);
                        }
                    },
                    error : function(data){
                        $('.meng00').hide();
                        if (data.status == 'timeout') {
                            alert('连接超时，请重试');
                        }
                    }
                });
            }
        });
