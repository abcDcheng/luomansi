    <meta charset="UTF-8">

    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">

    <!-- 让IE8/9支持媒体查询 -->
	<!--[if lt IE 9]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
	<![endif]-->
    <title>后台专员信息修改</title>
</head>
<body>

<div class="layui-layout-admin">
    <div class="layui-tab sc_side_tab" lay-filter="nav">
    <{include file="Menu:index" /}>
    </div>
    <div class="layui-body" id="sc_body">
        <div class="sc_body">
            <form action="<{:U('Admin/update')}>" id="form" class="layui-form layui-form-pane">
                <div class="sc_title sc_body_title">
                    <h5>专员信息修改</h5>
                    <div class="sc_title_btn">
                        <button id="save" type="submit" class='layui-btn layui-btn-sm'><i class='layui-icon'>&#xe605;</i> 保存</button>
                        <a class='layui-btn layui-btn-sm layui-btn-primary' href="<{:U('Admin/index')}>"><i class="layui-icon">&#x1006;</i> 返回</a>
                    </div>
                </div>
                <div class="fadeInUp animated">
                    <section class="sc_layout_inner layui-clear">
                        <div class="sc_editor_content">
                            <input name="id" value="<{$id}>" type="hidden"/>
                                                        <div class="layui-form-item">
                                <label class="layui-form-label label-required">产品型号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="goods" class="layui-input" autocomplete="off" placeholder="请输入产品型号" datatype="*2-30" errormsg="产品型号至少2个字符!" nullmsg="请输入产品型号!" value="<{$info['goods']}>">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">产品规格</label>
                                <div class="layui-input-block">
                                    <input type="text" name="goodsModel" class="layui-input" autocomplete="off" placeholder="请输入产品规格" datatype="*4-30" errormsg="请输入正确的产品规格" nullmsg="请输入产品规格!" value="<{$info['goodsmodel']}>">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">产品安装码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="goodsCode" class="layui-input" autocomplete="off" placeholder="请输入安装码" datatype="s4-30" errormsg="请输入正确的产品码" nullmsg="请输入用户名!" value="<{$info['goodscode']}>">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    UE.getEditor('content');
    $(function(){
        var group = parseInt(<{$info['group']}>);
        $('#group').val(group);
    });
    
</script>
</body>
</html>
