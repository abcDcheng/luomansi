<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PLUGS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/animate.css">
    <link rel="stylesheet" href="__CSS__/sitecms.css">
    <script src="__PLUGS__/layui/layui.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.config.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.all.js"></script>
    <!-- <script src="__PLUGS__/static/base/js/jquery.cookie.js"></script> -->
    <script src="__JS__/jquery.min.js"></script>
    <!-- <script src="__PLUGS__/uploadify/jquery.uploadify.min.js"></script> -->
    <script src="__JS__/validform.js"></script>
    <script src="__JS__/sitecms.js"></script>
    <script src="__PLUGS__/layui/lay/modules/laydate.js"></script>

    <!-- 让IE8/9支持媒体查询 -->
	<!--[if lt IE 9]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
	<![endif]-->
    <title>新用户信息管理</title>
</head>
<body>

<div class="layui-layout-admin">
    <div class="layui-tab sc_side_tab" lay-filter="nav">
    <{include file="Menu:index" /}>
    </div>
    <div class="layui-body" id="sc_body">
        <div class="sc_body">
            <form action="<{:U('Install/update')}>" id="form" class="layui-form layui-form-pane">
                <div class="sc_title sc_body_title">
                    <h5>新用户信息管理</h5>
                    <div class="sc_title_btn">
                        <button id="save" type="submit" class='layui-btn layui-btn-sm'><i class='layui-icon'>&#xe605;</i> 保存</button>
                        <a class='layui-btn layui-btn-sm layui-btn-primary' href="javascript:history.back()"><i class="layui-icon">&#x1006;</i> 返回</a>
                    </div>
                </div>
                <div class="fadeInUp animated">
                    <section class="sc_layout_inner layui-clear">
                        <div class="sc_editor_content">
                            <input name="id" type="hidden" value="<{$info.id}>" />
                            <input name="mod" type="hidden" value="<{$mod}>" />
                            <div class="layui-form-item">
                                <label class="layui-form-label">安装人员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="orderCode" class="layui-input" autocomplete="off" value="<{$info.sername}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系手机</label>
                                <div class="layui-input-block">
                                    <input type="text" name="orderCode" class="layui-input" autocomplete="off" value="<{$info.serphone}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">归属代理商</label>
                                <div class="layui-input-block">
                                    <input type="text" name="saleman" class="layui-input" autocomplete="off" value="<{$info.saleman}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">产品安装码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="goodscode" class="layui-input" autocomplete="off" value="<{$info.goodscode}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item from_item_image">
                                <div class="img_label">
                                    <label>拍摄照片</label>
                                </div>
                                <div id="thumb_view" class="img_item transition">
                                    <img src="__UPLOADS__<{$info['installimg']}>">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">新用户姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" class="layui-input" autocomplete="off" value="<{$info.name}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式</label>
                                <div class="layui-input-block">
                                    <input type="text" name="phone" class="layui-input" autocomplete="off" value="<{$info.phone}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">安装地区</label>
                                <div class="layui-input-block">
                                    <input type="text" name="area" class="layui-input" autocomplete="off" value="<{$info.area}>" disabled="disabled">
                                </div>
                            </div>
                            
                            <div class="layui-form-item">
                                <label class="layui-form-label">详细地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" class="layui-input" autocomplete="off" value="<{$info.address}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">完成时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="entime" class="layui-input" autocomplete="off" value="<{$info.entime}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">回访状态</label>
                                <div class="layui-input-block">
                                    <select id="status" name="status" class="layui-select">
                                        <option value="0">未回访</option>
                                        <option value="1">已回访</option>
                                    </select>
                                </div>
                            </div>
                            <div id="msg" class="layui-form-item" 
                            <{if condition="$info['status'] neq 1"}>
                            style="display: none"
                            <{/if}>
                            >
                                <label class="layui-form-label">信息反馈</label>
                                <div class="layui-input-block">
                                    <textarea name="msg" class="layui-textarea"><{$info.msg}></textarea>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    UE.getEditor('content');
    $(function(){
        //$('#saleman').val(parseInt('<{$info.salemanid}>'));
        $('#status').val(parseInt('<{$info.status}>'));
        $('#msg').val('<{$info.msg}>');
        $('#save').click(function(){
            
        });

        layui.use(['layer', 'form'], function(){
        var form = layui.form;
        form.on('select', function(data){
            //alert($(data.elem).val());
            if (data.value == 1) {
                $('#msg').show();
            } else {
                $('#msg').hide();
            }
          //console.log(data.elem); //得到select原始DOM对象
         // console.log(data.value); //得到被选中的值
          //console.log(data.othis); //得到美化后的DOM对象
        }); 
    });

        
    });
    


</script>
</body>
</html>
