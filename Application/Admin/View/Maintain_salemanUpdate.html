<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PLUGS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/animate.css">
    <link rel="stylesheet" href="__CSS__/sitecms.css">
    <script src="__PLUGS__/layui/layui.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.config.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.all.js"></script>
    <!-- <script src="__PLUGS__/static/base/js/jquery.cookie.js"></script> -->
    <script src="__JS__/jquery.min.js"></script>
    <!-- <script src="__PLUGS__/uploadify/jquery.uploadify.min.js"></script> -->
    <script src="__JS__/validform.js"></script>
    <script src="__JS__/sitecms.js"></script>
    <script src="__PLUGS__/layui/lay/modules/laydate.js"></script>

    <!-- 让IE8/9支持媒体查询 -->
	<!--[if lt IE 9]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
	<![endif]-->
    <title>维护管理</title>
</head>
<body>

<div class="layui-layout-admin">
    <div class="layui-tab sc_side_tab" lay-filter="nav">
    <{include file="Menu:index" /}>
    </div>
    <div class="layui-body" id="sc_body">
        <div class="sc_body">
            <form action="<{:U('Maintain/salemanUpdate')}>" id="form" class="layui-form layui-form-pane">
                <div class="sc_title sc_body_title">
                    <h5>维护管理</h5>
                    <div class="sc_title_btn">
                        <button id="save" type="submit" class='layui-btn layui-btn-sm'><i class='layui-icon'>&#xe605;</i> 保存</button>
                        <a class='layui-btn layui-btn-sm layui-btn-primary' href="<{:U('Maintain/salemanIndex')}>"><i class="layui-icon">&#x1006;</i> 返回</a>
                    </div>
                </div>
                <div class="fadeInUp animated">
                    <section class="sc_layout_inner layui-clear">
                        <div class="sc_editor_content">
                            <input name="id" type="hidden" value="<{$info.id}>" />
                            <div class="layui-form-item">
                                <label class="layui-form-label">创建人员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" class="layui-input" autocomplete="off" value="<{$info.username}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">客户姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" class="layui-input" autocomplete="off" placeholder="客户姓名"  value="<{$info.name}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式</label>
                                <div class="layui-input-block">
                                    <input type="text" name="phone" class="layui-input" autocomplete="off" value="<{$info.phone}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">详细地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" class="layui-input" autocomplete="off" value="<{$info.address}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">维护信息</label>
                                <div class="layui-input-block">
                                    <textarea id="msg" name="msg" class="layui-textarea"  placeholder="维护信息" disabled="disabled"><{$info.msg}></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">维护人员</label>
                                <div class="layui-input-block">
                                    <select id="servicer" name="servicer" class="layui-select">
                                        <option value="">选择维护人员</option>
                                        <{foreach name="servicer" item="value"}>
                                        <option value="<{$value.id}>"><{$value.name}>(<{$value.phone}>)</option>
                                        <{/foreach}>
                                    </select>
                                </div>
                                <input name="oldServicer" type="hidden" value="<{$info.serviceid}>">
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">回访状态</label>
                                <div class="layui-input-block">
                                <{if condition="$info.status eq 2"}>
                                    <input type="text" name="status" class="layui-input" autocomplete="off" value="服务异常" disabled="disabled">
                                <{else if condition="$info.status eq 1"}>
                                <input type="text" name="status" class="layui-input" autocomplete="off" value="已回访" disabled="disabled">
                                <{else /}>
                                <input type="text" name="status" class="layui-input" autocomplete="off" value="未回访" disabled="disabled">
                                <{/if}>
                                </div>
                            </div>
                            <{if condition="$info['servicestatus'] eq 2 and $info['comimg'] neq ''"}>
                            <div class="layui-form-item from_item_image">
                                <div class="img_label">
                                    <label>现场照片</label>
                                </div>
                                <div id="thumb_view" class="img_item transition">
                                    <img src="__UPLOADS__/<{$info['comimg']}>">
                                </div>
                            </div>
                            <{/if}>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    UE.getEditor('content');
    $(function(){
        $('#servicer').val(parseInt('<{$info.serviceid}>'));
        $('#msg').val('<{$info.msg}>');
        $('#save').click(function(){
            var servicer = $('#servicer').val();
            if (!servicer) {
                alert('请选择维护人员');
                return false;
            }
        });
    });
    


</script>
</body>
</html>
