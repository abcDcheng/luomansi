<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PLUGS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/animate.css">
    <link rel="stylesheet" href="__CSS__/sitecms.css">
    <script src="__PLUGS__/layui/layui.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.config.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.all.js"></script>
    <script src="__JS__/jquery.min.js"></script>
    <script src="__JS__/validform.js"></script>
    <script src="__JS__/sitecms.js"></script>

    <!-- 让IE8/9支持媒体查询 -->
	<!--[if lt IE 9]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
	<![endif]-->
    <title>罗曼斯代理商后台管理系统</title>
</head>
<body>
<div class="layui-layout-admin sc_login">
    <div class="sc_login_inner">
        <div class="sc_login_content">
            <div class="sc_login_right">
                <form method="post" id="form" class="layui-form">
                    <dl>
                        <dt>罗曼斯代理商后台管理系统</dt>
                        <dd>
                            <label for="username">
                                <span class="icon"><i class="fa fa-user"></i></span>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" autocomplete="off" placeholder="用户名" datatype="s4-16" errormsg="用户名至少4个字符!" nullmsg="请输入用户名!" class="layui-input" />
                                </div>
                            </label>
                        </dd>
                        <dd>
                            <label for="password">
                                <span class="icon"><i class="fa fa-key"></i></span>
                                <div class="layui-input-inline">
                                    <input type="password" name="password" autocomplete="off" placeholder="密码" datatype="*6-18" errormsg="密码范围在6~18位之间!" nullmsg="请输入密码!" class="layui-input" />
                                </div>
                            </label>
                        </dd>
                        <dd>
                            <p>
                                <button class="layui-btn">登 录</button>
                            </p>
                        </dd>
                    </dl>
                </form>
            </div>
            <div class="sc_login_left"></div>
        </div>
    </div>
</div>
</body>
</html>
