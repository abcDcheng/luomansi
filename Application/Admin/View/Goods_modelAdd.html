<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PLUGS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/animate.css">

    <script src="__JS__/jquery.min.js"></script>
    <!-- <script src="__PLUGS__/uploadify/jquery.uploadify.min.js"></script> -->
    <script src="__JS__/validform.js"></script>
    <script src="__JS__/sitecms.js"></script>
    <script src="__PLUGS__/layui/lay/modules/laydate.js"></script>
    <script src="__JS__/colpick.js" type="text/javascript"></script>
    <link rel="stylesheet" href="__CSS__/colpick.css" type="text/css"/>
    <!-- 让IE8/9支持媒体查询 -->
	<!--[if lt IE 9]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
	<![endif]-->
    <title>siteCMS站点管理框架</title>
</head>
<body>

<div class="layui-layout-admin">
    <div class="layui-tab sc_side_tab" lay-filter="nav">
        <ul class="layui-tab-title">
            <li class="layui-this">
                <div class="sc_side_manage" style="background-image:url('__IMAGES__/male.png');"></div>
                admin
            </li>
            <li><span><i class="fa fa-desktop"></i></span>内容管理</li>
            <li><span><i class="fa fa-cog"></i></span>站点设置</li>
            <li><span><i class="fa fa-cogs"></i></span>系统设置</li>
            <dl class="layui-nav layui-nav-tree sc_side_more">
                <dd class="layui-nav-item layui-nav-itemed">
                    <a></a>
                    <dl class="layui-nav-child">
                        <dd><a data-title="修改密码">修改密码</a></dd>
                        <dd><a data-title="修改资料">修改资料</a></dd>
                        <dd><a data-title="清除缓存">清除缓存</a></dd>
                        <dd><a href="login.html">退出登录</a></dd>
                    </dl>
                </dd>
            </dl>
        </ul>
        
    </div>
    <div class="layui-body" id="sc_body">
        <div class="sc_body">
            <form action="<{:U('Goods/goodsAdd')}>" id="form" class="layui-form layui-form-pane">
                <div class="sc_title sc_body_title">
                    <h5>详情页</h5>
                    <div class="sc_title_btn">
                        <button id="save" type="submit" class='layui-btn layui-btn-sm'><i class='layui-icon'>&#xe605;</i> 保存</button>
                        <a class='layui-btn layui-btn-sm layui-btn-primary' href="<{:U('Admin/index')}>"><i class="layui-icon">&#x1006;</i> 返回</a>
                    </div>
                </div>
                <div class="fadeInUp animated">
                    <section class="sc_layout_inner layui-clear">
                        <div class="sc_editor_content">
                        <input type="hidden" name="id" value="<{$goods.id}>">
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">产品名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="goodsname" class="layui-input" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">颜色</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" class="layui-input" autocomplete="off" placeholder="颜色" datatype="s1-16" errormsg="颜色名至少1个字符!" nullmsg="请输入颜色名!">
                              </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">颜色代码</label>
                                <div class="layui-input-block">
                                    <input id="colorCode" type="text" name="username" class="layui-input" autocomplete="off" placeholder="颜色代码">
                                    <input id="picker" type="button" name="colpick" value="选取颜色"/>
                              </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">下拉手</label>
                                <div class="layui-input-block">
                                    <input name="hand" type="radio" value="1" title="有" checked="checked"/>
                                    <input name="hand" type="radio" value="0" title="无"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">假锁</label>
                                <div class="layui-input-block">
                                    <input name="falseLock" type="radio" value="1" title="有" checked="checked"/>
                                    <input name="falseLock" type="radio" value="0" title="无"/>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    注：这里的下拉手和假锁选项表示产品是否具有该属性，若选择“无”则代理商下单时不会显示该属性。
                                </div>
                                
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    UE.getEditor('content');
$(function(){
    $('#picker').colpick({
        onSubmit:function(hsb,hex,rgb,el){
            $('#colorCode').val('#'+hex);
        }
    });
    $('.colpick').css('z-index',9999);
    $('#save').click(function(){
        var pwd = $('#pwd').val();
        var repwd = $('#repwd').val();
        if (pwd != repwd) {
            alert('两次输入的密码不一致');
            return false;
        }
    });
});
    
</script>
</body>
</html>
