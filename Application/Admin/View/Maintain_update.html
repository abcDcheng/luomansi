<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PLUGS__/layui/css/layui.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/animate.css">
    <link rel="stylesheet" href="__CSS__/sitecms.css">
    <script src="__PLUGS__/layui/layui.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.config.js"></script>
    <script src="__PLUGS__/ueditor/ueditor.all.js"></script>
    <!-- <script src="__PLUGS__/static/base/js/jquery.cookie.js"></script> -->
    <script src="__JS__/jquery.min.js"></script>
    <!-- <script src="__PLUGS__/uploadify/jquery.uploadify.min.js"></script> -->
    <script src="__JS__/validform.js"></script>
    <script src="__JS__/sitecms.js"></script>
    <script src="__PLUGS__/layui/lay/modules/laydate.js"></script>

    <!-- 让IE8/9支持媒体查询 -->
	<!--[if lt IE 9]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
	<![endif]-->
    <title>维护管理</title>
</head>
<body>

<div class="layui-layout-admin">
    <div class="layui-tab sc_side_tab" lay-filter="nav">
    <{include file="Menu:index" /}>
    </div>
    <div class="layui-body" id="sc_body">
        <div class="sc_body">
            <form action="<{:U('Maintain/update')}>" id="form" class="layui-form layui-form-pane">
                <div class="sc_title sc_body_title">
                    <h5>维护管理</h5>
                    <div class="sc_title_btn">
                        <button id="save" type="submit" class='layui-btn layui-btn-sm'><i class='layui-icon'>&#xe605;</i> 保存</button>
                        <a class='layui-btn layui-btn-sm layui-btn-primary' href="<{:U('Maintain/'.$mod)}>"><i class="layui-icon">&#x1006;</i> 返回</a>
                    </div>
                </div>
                <div class="fadeInUp animated">
                    <section class="sc_layout_inner layui-clear">
                        <div class="sc_editor_content">
                            <input name="id" type="hidden" value="<{$info.id}>" />
                            <input name="mod" type="hidden" value="<{$mod}>" />
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">创建人员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" class="layui-input" autocomplete="off" value="<{$info.username}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">客户姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="name" class="layui-input" autocomplete="off" placeholder="客户姓名" datatype="*2-30" errormsg="客户姓名至少2个字符!" nullmsg="请输入客户姓名!"  value="<{$info.name}>">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">联系方式</label>
                                <div class="layui-input-block">
                                    <input type="text" name="phone" class="layui-input" autocomplete="off" datatype="*2-30" errormsg="请输入正确的联系方式" placeholder="联系方式" nullmsg="请输入联系方式!" value="<{$info.phone}>">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">详细地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="address" class="layui-input" autocomplete="off" datatype="*2-255" errormsg="请输入正确的详细地址" placeholder="详细地址" nullmsg="请输入详细地址!" value="<{$info.address}>">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">产品名称</label>
                                <div class="layui-input-block">
                                    <select id="goods" name="goods" class="layui-select">
                                        <{foreach name="goods" item="value" key="k"}>
                                        <option value="<{$k}>"><{$value}></option>
                                        <{/foreach}>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">产品规格</label>
                                <div class="layui-input-block">
                                    <input type="text" name="goodsModel" class="layui-input" autocomplete="off"  placeholder="产品规格，未知可不填" value="<{$info.goodsmodel}>">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">安装时间</label>
                                <div class="layui-input-block">
                                    <input type="text" name="installTime" placeholder="安装时间，未知可不选" value="<{$info.installtime}>" class="layui-input sc_form_date" readonly="">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">维护信息</label>
                                <div class="layui-input-block">
                                    <textarea id="msg" name="msg" class="layui-textarea" datatype="*2-2000" nullmsg="请输入维护信息!" placeholder="维护信息"><{$info.msg}></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">客户说明</label>
                                <div class="layui-input-block">
                                    <textarea id="clientBak" name="clientBak" class="layui-textarea" placeholder="客户说明"><{$info.clientbak}></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">订单要求</label>
                                <div class="layui-input-block">
                                    <select id="level" name="level" class="layui-select">
                                        <option value="1">紧急服务</option>
                                        <option value="2">预约服务</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">负责代理商</label>
                                <div class="layui-input-block">
                                    <select id="saleman" name="saleman" class="layui-select">
                                        <option value="">选择代理商</option>
                                        <{foreach name="saleman" item="value"}>
                                        <option value="<{$value.id}>"><{$value.name}>(<{$value.province}><{$value.city}>)</option>
                                        <{/foreach}>
                                    </select>
                                </div>
                            </div>
                            <input name="oldSaleman" type="hidden" value="<{$info.salemanid}>">
                            <div class="layui-form-item">
                                <label class="layui-form-label">维护人员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="serviceName" class="layui-input" autocomplete="off" value="<{$info.servicename}><{$info.servicePhone}>" disabled="disabled">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">维护追踪</label>
                                <div class="layui-input-block">
                                    <textarea name="serLog" class="layui-textarea" autocomplete="off" value="<{$info.serlog}>" disabled="disabled" style="height: 300px;"><{$info.serlog}></textarea>
                                </div>
                            </div>
                            <{if condition="$info['servicestatus'] neq 0 and $info['comimg'] neq ''"}>
                            <div class="layui-form-item from_item_image">
                                <div class="img_label">
                                    <label>现场照片</label>
                                </div>
                                <div id="thumb_view" class="img_item transition">
                                    <img src="__UPLOADS__/<{$info['comimg']}>">
                                </div>
                            </div>
                            <{/if}>
                            <div class="layui-form-item">
                                <label class="layui-form-label label-required">回访状态</label>
                                <div class="layui-input-block">
                                    <select id="status" name="status" class="layui-select">
                                        <option value="0">未回访</option>
                                        <option value="1">已回访</option>
                                        <option value="2">服务异常</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    UE.getEditor('content');
    $(function(){
        $('#saleman').val(parseInt('<{$info.salemanid}>'));
        $('#status').val(parseInt('<{$info.status}>'));
        $('#msg').val('<{$info.msg}>');
        $('#clientBak').val('<{$info.clientbak}>');
        $('#level').val(parseInt('<{$info.level}>'));
        $('#goods').val(parseInt('<{$info.goodsid}>'));
        $('#save').click(function(){
            var saleman = $('#saleman').val();
            if (!saleman) {
                alert('请选择代理商');
                return false;
            }
        });
    });
    


</script>
<script>
$(function(){
    lay('.sc_form_date').each(function(){
        layui.laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'date'
        });
    });

});

</script>
</body>
</html>
